<script>
    window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const display = params.get('display');
    
        // ·∫®n t·∫•t c·∫£ c√°c form

        document.getElementById('changePasswordForm').style.display = 'none';
        document.getElementById('orderDisplay').style.display = 'none';
    
        // Hi·ªán form t∆∞∆°ng ·ª©ng
        if (display === 'profileForm') {
            document.getElementById('profileForm').style.display = 'block';
        } else if (display === 'changePasswordForm') {
            document.getElementById('changePasswordForm').style.display = 'block';
        } else if (display === 'orderDisplay') {
            document.getElementById('orderDisplay').style.display = 'block';
        }
    
        // üëâ Th√™m highlight cho link ƒë∆∞·ª£c ch·ªçn
        const links = document.querySelectorAll('.list-group-item');
        links.forEach(link => {
            if (link.href.includes(display)) {

            } else {
                link.classList.remove('active');
            }
        });
    }
    </script>
